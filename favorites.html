<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspire Me - Favorites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 w-full fixed top-0 left-0 z-50">
      <div class="max-w-screen-xl mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">
          <a href="index.html" class="hover:text-yellow-300">Inspire Me</a>
        </div>

        <div class="flex space-x-8 pl-20">
          <a href="favorites.html" class="hover:text-yellow-300">Favorites</a>
          <a href="authors.html" class="hover:text-yellow-300">Artists</a>
          <a href="categories.html" class="hover:text-yellow-300">Categories</a>
        </div>

        <div class="flex items-center space-x-2">
          <input
            type="text"
            placeholder="Search Quotes"
            class="px-4 py-2 rounded-lg text-gray-700 w-48"
          />
          <button
            class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600"
          >
            Search
          </button>
        </div>
      </div>
    </nav>

    <!-- Favorites Section -->
    <div class="max-w-screen-xl mx-auto pt-24">
      <div id="favorites-quotes" class="mb-10">
        <h2 class="text-2xl font-semibold mb-4">Favorite Quotes</h2>
        <ul id="favorite-quotes-list" class="space-y-4"></ul>
      </div>

      <div id="favorite-authors" class="mb-10">
        <h2 class="text-2xl font-semibold mb-4">Favorite Authors</h2>
        <ul id="favorite-authors-list" class="space-y-4"></ul>
      </div>

      <div id="favorite-categories" class="mb-10">
        <h2 class="text-2xl font-semibold mb-4">Favorite Categories</h2>
        <ul id="favorite-categories-list" class="space-y-4"></ul>
      </div>
    </div>

    <script src="favorites.js"></script>
  </body>
</html>
